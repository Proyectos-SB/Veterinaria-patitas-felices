
<div *ngFor="let articulo of articuloList" class="articulo-card">
    <!--<img [src]="articulo.imagen" alt="Imagen de {{ articulo.nombre }}" class="articulo-imagen" />-->
    <div class="articulo-info">
      <h2>{{ articulo.nombre }}</h2>
      <p>{{ articulo.descripcion }}</p>
      <p class="articulo-precio">Precio: {{ articulo.precio | currency }}</p>
      <button class="boton-agregar">Agregar al carrito</button>
    </div>
  </div>
